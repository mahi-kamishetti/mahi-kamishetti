<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Grocery Delivery</h1>
    </header>
    <main>
        <section class="product-list">
            <h2>Products</h2>
            <div class="products">
                <!-- Product 1 -->
                <div class="product">
                    <h3>Apple</h3>
                    <p>$1.00 each</p>
                    <button onclick="addToCart('Apple', 1.00)">Add to Cart</button>
                </div>
                <!-- Product 2 -->
                <div class="product">
                    <h3>Banana</h3>
                    <p>$0.50 each</p>
                    <button onclick="addToCart('Banana', 0.50)">Add to Cart</button>
                </div>
                <!-- Product 3 -->
                <div class="product">
                    <h3>Carrot</h3>
                    <p>$0.75 each</p>
                    <button onclick="addToCart('Carrot', 0.75)">Add to Cart</button>
                </div>
            </div>
        </section>
        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="totalPrice">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

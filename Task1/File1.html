<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .options {
            margin: 20px 0;
        }
        .option {
            margin: 10px 0;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Option</h1>
        <form id="voting-form">
            <div class="options">
                <div class="option">
                    <input type="radio" id="option1" name="vote" value="Option1" required>
                    <label for="option1">Option 1</label>
                </div>
                <div class="option">
                    <input type="radio" id="option2" name="vote" value="Option2">
                    <label for="option2">Option 2</label>
                </div>
                <div class="option">
                    <input type="radio" id="option3" name="vote" value="Option3">
                    <label for="option3">Option 3</label>
                </div>
            </div>
            <button type="submit" class="submit-button">Submit Vote</button>
        </form>
    </div>

    <script>
        document.getElementById('voting-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedOption = document.querySelector('input[name="vote"]:checked').value;
            alert(`You have voted for ${selectedOption}`);
            // Here you would typically send the selectedOption to a server for processing.
        });
    </script>
</body>
</html>

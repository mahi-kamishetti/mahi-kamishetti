<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-Learning Platform</h1>
        <nav>
            <ul>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#register">Register</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Courses Section -->
        <section id="courses">
            <h2>Available Courses</h2>
            <div class="course" onclick="viewCourse('Course 1')">
                <h3>Course 1</h3>
                <p>A comprehensive introduction to Course 1.</p>
            </div>
            <div class="course" onclick="viewCourse('Course 2')">
                <h3>Course 2</h3>
                <p>Advanced topics in Course 2.</p>
            </div>
            <div class="course" onclick="viewCourse('Course 3')">
                <h3>Course 3</h3>
                <p>Explore the depths of Course 3.</p>
            </div>
        </section>
        
        <!-- Lesson Section -->
        <section id="lesson">
            <h2>Lesson Details</h2>
            <div id="lessonContent">
                <!-- Lesson content will be dynamically inserted here -->
            </div>
        </section>
        
        <!-- Registration Section -->
        <section id="register">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="regName">Name:</label>
                <input type="text" id="regName" name="regName" required>
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="regEmail" required>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="regPassword" required>
                <button type="submit">Register</button>
            </form>
        </section>
        
        <!-- Login Section -->
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <script>
        function viewCourse(courseName) {
            const content = {
                'Course 1': '<h3>Course 1: Introduction</h3><p>This lesson covers the basics of Course 1.</p>',
                'Course 2': '<h3>Course 2: Advanced Topics</h3><p>This lesson dives into advanced concepts of Course 2.</p>',
                'Course 3': '<h3>Course 3: Deep Dive</h3><p>Explore advanced details in Course 3.</p>'
            };
            document.getElementById('lessonContent').innerHTML = content[courseName] || 'Lesson not found.';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grocery Delivery Application</h1>
        <form id="orderForm">
            <fieldset>
                <legend>Choose Your Groceries:</legend>
                
                <label>
                    <input type="checkbox" name="item" value="Apples" data-price="3">
                    Apples ($3)
                </label><br>
                <label>
                    <input type="checkbox" name="item" value="Bananas" data-price="2">
                    Bananas ($2)
                </label><br>
                <label>
                    <input type="checkbox" name="item" value="Carrots" data-price="1.5">
                    Carrots ($1.50)
                </label><br>
                <label>
                    <input type="checkbox" name="item" value="Milk" data-price="4">
                    Milk ($4)
                </label><br>
                <label>
                    <input type="checkbox" name="item" value="Bread" data-price="2.5">
                    Bread ($2.50)
                </label><br>
                
                <button type="submit">Submit Order</button>
            </fieldset>
        </form>

        <div id="orderSummary">
            <h2>Order Summary:</h2>
            <div id="summaryItems"></div>
            <div id="totalAmount"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

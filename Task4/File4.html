<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .vote-container {
            margin-bottom: 20px;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Online Voting System</h1>
    
    <div class="vote-container">
        <h2>Vote for your favorite option:</h2>
        <form id="votingForm">
            <label>
                <input type="radio" name="option" value="Option 1"> Option 1
            </label><br>
            <label>
                <input type="radio" name="option" value="Option 2"> Option 2
            </label><br>
            <label>
                <input type="radio" name="option" value="Option 3"> Option 3
            </label><br>
            <button type="button" onclick="submitVote()">Vote</button>
        </form>
    </div>
    
    <div class="results">
        <h2>Results:</h2>
        <p id="resultOption1">Option 1: 0 votes</p>
        <p id="resultOption2">Option 2: 0 votes</p>
        <p id="resultOption3">Option 3: 0 votes</p>
    </div>
    
    <script>
        let votes = {
            'Option 1': 0,
            'Option 2': 0,
            'Option 3': 0
        };

        function submitVote() {
            const form = document.getElementById('votingForm');
            const selectedOption = form.option.value;
            
            if (selectedOption) {
                votes[selectedOption]++;
                updateResults();
                form.reset(); // Reset form selection after voting
            } else {
                alert('Please select an option to vote.');
            }
        }

        function updateResults() {
            document.getElementById('resultOption1').innerText = `Option 1: ${votes['Option 1']} votes`;
            document.getElementById('resultOption2').innerText = `Option 2: ${votes['Option 2']} votes`;
            document.getElementById('resultOption3').innerText = `Option 3: ${votes['Option 3']} votes`;
        }
    </script>
</body>
</html>
